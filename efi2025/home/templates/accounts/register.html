{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-lg rounded-4">
                <div class="card-body p-5">
                    <h2 class="text-center text-primary mb-4">
                        <i class=""></i> Crear una cuenta
                    </h2>
                    <form method="post">
                        {% csrf_token %}

                        <div class="form-floating mb-3">
                            <label for="username"><i class="bi bi-person-fill me-2"></i>Nombre de usuario</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                        </div>

                        <div class="form-floating mb-3">
                            <label for="email"><i class="bi bi-envelope-fill me-2"></i>Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>                            
                        </div>

                        <div class="form-floating mb-3">
                            <label for="password1"><i class="bi bi-lock-fill me-2"></i>Contraseña</label>
                            <input type="password" class="form-control" id="password1" name="password1" placeholder="Contraseña" required>                            
                        </div>

                        <div class="form-floating mb-4">
                            <label for="password2"><i class="bi bi-lock-fill me-2"></i>Repetir contraseña</label>
                            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirmar contraseña" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg rounded-pill">
                                <i class="bi bi-check-circle me-1"></i> Registrarme
                            </button>
                        </div>
                    </form>

                    <p class="mt-4 mb-0 text-center text-muted">
                        ¿Ya tenés cuenta? <a href="{% url 'login' %}" class="text-decoration-none">Iniciar sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
