{% extends 'base.html' %}

{% block title %}Registrar Avión{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-airplane"></i> Registrar nuevo avión</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div class="mt-4 d-flex justify-content-between">
                            <a href="{% url 'aviones_list' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left-circle"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save2-fill"></i> Guardar avión
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
