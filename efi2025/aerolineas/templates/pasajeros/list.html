<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelos</title>
</head>
<body>
    <h2>Lista de pasajeros</h2>
    <ul>
        {% for pasajero in pasajeros %}
            <li>
                Nombre: {{ pasajero.nombre }} <br>
                Documento: {{ pasajero.documento }}
            </li>
        {% empty %}
            <li>No hay pasajeros registrados.</li>
        {% endfor %}
    </ul>
</body>
</html>
